<app-navigation></app-navigation>
<h3 class="felirat1">
    Edit Weapon
</h3>

@if(weapon$ | async; as weapon ) {
    <form #editForm="ngForm" class="w-50 mx-auto" (ngSubmit)="onUpdate(weapon)">

        <div class="form-group mt-3">
            <label for="">Name</label>
            <input required pattern="[a-zA-Z0-9\s]+" type="text" name="name" id="name" class="form-control" [(ngModel)]="weapon.Name">
            @if(editForm.controls['name'].invalid) {
                <div class="alert alert-danger mt-3">
                    Name is required
                </div>
            }
        </div>

        <div class="form-group mt-3">
            <label for="">Price</label>
            <input required pattern="[0-9]+$" type="number" name="price" id="price" class="form-control" [(ngModel)]="weapon.Price">
            @if(editForm.controls['price'].invalid) {
                <div class="alert alert-danger mt-3">
                    Price is required
                </div>
            }
        </div>

        <div class="form-group mt-3">
            <label for="">Manufacturer</label>
            <input required pattern="[a-zA-Z0-9\s]+" type="text" name="manufacturer" id="manufacturer" class="form-control" [(ngModel)]="weapon.Manufacturer">
            @if(editForm.controls['manufacturer'].invalid) {
                <div class="alert alert-danger mt-3">
                    Manufacturer is required
                </div>
            }
        </div>

        <div class="form-check mt-3">
            <input name="quantity" [(ngModel)]="weapon.Quantity" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Quantity 
            </label>
          </div>

          <div class="form-grop">
            <button [disabled]="editForm.invalid" type="submit" class="btn btn-primary mt-3">Update</button>
          </div>
        

    </form>
}
